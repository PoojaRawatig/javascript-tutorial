<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Javascript</title>
    <script src="/js/events.js"></script>
</head>
<body>
    <div style="height: 200px; width: 200px; background-color: yellow;" onclick="clickHandler()">
        <p id="p1">Click Me</p>
    </div>

    <div style="height: 200px; width: 200px; background-color: lightblue;" onmouseover="onMouseOverHandler()" onmouseout="onMouseOutHandler()">
        <p id="p2"></p>
    </div>
</body>
</html>
